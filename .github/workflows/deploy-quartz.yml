name: Deploy to GitHub Pages (Quartz)

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ° main åˆ†æ”¯
on:
  push:
    branches:
      - main
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout vault
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ï¼ˆQuartz ç”¨äºç”Ÿæˆæ–‡ä»¶æ—¥æœŸï¼‰

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Quartz
        run: |
          # å…‹éš† Quartz åˆ°ä¸´æ—¶ç›®å½•
          git clone --depth 1 https://github.com/jackyzha0/quartz.git /tmp/quartz
          cd /tmp/quartz
          npm install
          # è®¾ç½®æ­£ç¡®çš„ baseUrlï¼ˆGitHub Pages åœ°å€ï¼‰
          sed -i 's|baseUrl: "quartz.jzhao.xyz"|baseUrl: "tsekaluk.github.io/Master-Entrance-Exam"|' quartz.config.ts
          # è®¾ç½®ç«™ç‚¹æ ‡é¢˜
          sed -i 's|pageTitle: "ğŸª´ Quartz 4"|pageTitle: "843 è€ƒç ”å¤‡è€ƒç¬”è®°"|' quartz.config.ts

      - name: Copy vault content to Quartz
        run: |
          # å°† Obsidian vault å†…å®¹å¤åˆ¶åˆ° Quartz content ç›®å½•
          # æ’é™¤ä¸éœ€è¦å‘å¸ƒçš„ç›®å½•ï¼ˆæ¨¡æ¿ã€é™„ä»¶å…ƒæ•°æ®ç­‰ï¼‰
          rsync -av \
            --exclude='.obsidian/' \
            --exclude='.github/' \
            --exclude='97-Templates/' \
            --exclude='98-é™„ä»¶/' \
            --exclude='.gitignore' \
            --exclude='.gitattributes' \
            --exclude='*.pdf' \
            --exclude='SETUP.md' \
            $GITHUB_WORKSPACE/ \
            /tmp/quartz/content/

      - name: Build Quartz
        run: |
          cd /tmp/quartz
          npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/quartz/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
